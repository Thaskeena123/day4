<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
</head>
<style>
    form{
        border:10px solid rgb(230, 161, 32);
        margin: 200px;
        background-color: rgb(89, 202, 247);
    }
    body{
        width: 100%;
        height: 100%;
    }

</style>
<body style="text-align: center;">
    <h1>REGISTRATION FORM</h1>
    <form>
        <label for="uname"> UserName: </label>
        <input type="text" name="uname"><br><br></br></br>
        <label for="fname">First Name: </label>
        <input type="text" name="fname"><br><br></br></br>
        <label for="lname">Last Name: </label>
        <input type="text" name="lname"><br><br></br></br>
        <label for="Password">Password: </label>
        <input type="password" name="password"><br><br></br></br>
        <label for="password">Confirm Password: </label>
        <input type="password" name="password"><br><br></br></br>
        <label for="email">Email: </label>
        <input type="email"name="email"><br><br></br></br>
        <label for="District">District:</label>
        <select name="District" id="District">
            <option value="Select">Select</option>
            <option value="Malappuram">Malappuram</option>
            <option value="Ernakulam">Ernakulam</option>
            <option value="Kozhikode">Kozhikode</option>
            <option value="Palakkad">Palakkad</option>
        </select><br><br></br></br>
        <label for="Qualification">Qualification: </label>
        <input type="checkbox" name="B.tech" id="Course">
        <label for="Qualification">B.tech</label>
        <input type="checkbox" name="M.tech" id="Course">
        <label for="Qualification">M.tech</label>
        <input type="checkbox" name="MBA" id="Course">
        <label for="Qualification">MBA</label><br><br></br></br>
        <label for="Gender">Gender: </label>
        <input type="radio" value="Male" name="Gender">
        <label for="Male">Male</label>
        <input type="radio" value="Female" name="Gender">
        <label for="Female">Female</label><br><br></br></br>     
        <input type="checkbox" value="terms and conditions">
        <label for="terms and conditions"> I accept Terms and Conditions</label>
        <button>Register</button>


        
    </form>


</body>
</html>
